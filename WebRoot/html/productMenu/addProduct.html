<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">产品信息</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">新增产品</a>
		</li>
	</ul>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>新增产品</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content" style="text-align: center;">
				<form id="addProductForm">
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">产品名称：</span>
						<input type="text" class="span6 typeahead form-control" id="productName" name="menuName" />
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">产品Logo：</span>
						<div class="menuContent" style="border: 0px">
							<img src="../../assest/img/pictop.png" class="roleLogoPic" id="logo">
							<input type="file" class="showImgBtn" id="imgFiles" name="imgFiles">
						</div>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">产品积分：</span>
						<input type="number" class="span6 typeahead form-control" id="productIntegral" name="productInteger" value="0">
						<div class="someDesc">
							<p class="rolePrompt">用户购买此产品所能获得的积分。</p>
						</div>
					</div>
					<div class="controls form-group margin-top-40">
						<span class="add-on">产品描述：</span>
						<textarea class="span6 typeahead form-control addRoleDesc" rows="3" id="productDesc" name="productDesc"></textarea>
						<div class="someDesc">
							<p class="rolePrompt">对产品名称的描述</p>
						</div>
					</div>
					<div class="controls form-group secondMenu margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">产品价格：</span>
						<input type="text" class="span6 typeahead form-control" id="productPrice" name="menuPrice"/>
					</div>
					<div class="controls form-group secondMenu margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">产品品牌：</span>
						<select id="bandTagMenu" class="span6 typeahead form-control">
						</select>
					</div>
					<div class="controls form-group secondMenu margin-top-40" id="selectBreakfast" >
						<span class="add-on" style="margin-left: -43%; ">时间段售卖：</span>
						<label class="radio">
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="N" checked="">否
						</label>
						<label class="radio">
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="Y" >是
						</label>
					</div>
					<div class="controls form-group secondMenu margin-top-40" id="selectTime" style="display:none">
						<label class="radio">
							开始时间：<input type="time" name="startTime" id="startTime"  >
						</label>
						<label class="radio">
							结束时间：<input type="time" name="endTime" id="endTime" >
						</label>
					</div>
					<div class="form-actions form-group">
					  <button type="submit" id="saveMenu" class="btn btn-primary" disabled="">保存</button>
					  <button type="button" class="btn" id="cancleBean">取消</button>
					</div>
					<br/>
					<br/>
					<br/>
					<br/>
					<br/>
				</form>   
			</div>
		</div>
	</div>

	<!-- 遍历所有的商品类型 -->
	<script id="typeListBean" type="text/x-handlebars-template">
		{{#each rows}}
			<option value="{{id}}">{{typeName}}</option>
		{{/each}}	
	</script>
	
	<!-- 遍历所有的商品品牌 -->
	<script id="brandTagListBean" type="text/x-handlebars-template">
		{{#each rows}}
			<option value="{{id}}">
			{{ brandTagName}}
			</option>
		{{/each}}
	</script>
