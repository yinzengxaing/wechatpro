<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">普通商品</a>
		</li>
	</ul>
	<div class="box-content" style="text-align: left;">
		商品名称：<input type="text" class="typeahead form-control selectInput-100" id="search"/>
			<button type="button" id="seachBtn" class="btn btn-primary">查询</button>
			
	</div>
	
	<div class="row-fluid sortable">

		<div class="box span12">
			<div class="box-header" data-original-title>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content contentDiv" id="whenUnInvable">
				<div id="myTabContent" class="tab-content">
					<div id= "hideDiv" style="width: 10%;float:left;">
						<ul id="myTabList" class="nav   nav-stacked ">
						</ul>
						<br><br>
						<a type="button" class="btn_add_kind" id="addProductType">添加分类</a>
					</div>
					<div class="tab-pane fade in active" id="home" style="width: 90%; float:right;">
						<div class="panel-body" >
							<table id="message" class="table table-bordered commonProduct_table">
							 	<div class="table_button" >
									<button type="button" class="btn btn-info" id="addProduct">添加商品</button>
								</div>
						  	</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 显示tab页 -->
	<script id="myTabBean" type="text/x-handlebars-template">
		{{#each rows}}
			<li ><a data-toggle="tab" productTypeId={{id}}>{{typeName}}</a></li>
		{{/each}}
	</script>


	<script src="../../assest/js/jquery.js"></script>

	<script src="../../assest/js/jquery.cookie.js"></script>

	<script src='../../assest/js/jquery.dataTables.min.js'></script>
	<script src="../../assest/js/excanvas.js"></script>
