<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>commonPackage.html</title>
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<link rel="stylesheet" type="text/css" href="../../assest/bootstrap/bootstrap-validator/css/bootstrapValidator.css">
	<link href="../../assest/bootstrap/bootstrap-table-develop/src/bootstrap-table.css" rel="stylesheet" />
	<link href="../../assest/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="../../assest/css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="../../assest/css/style-responsive.css" rel="stylesheet">
	<link id="base-style" href="../../assest/ztree/css/zTreeStyle.css" rel="stylesheet">

<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">常规套餐列表</a>
		</li>
	</ul>
	<div class="box-content" style="text-align: left;">
		套餐名称：<input type="text" class="typeahead form-control selectInput-100" id= "search"/>
			<button type="button" id="selectBtn" class="btn btn-primary">查询</button>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div id="whenUnInvable" class="box-content contentDiv">
				<div id="hideDiv" class="panel-body" style="display:none">
					<table id="message" class="table table-bordered table-btn">
						<div class="table_button">
							<button type="button" class="btn btn-info" id="upOrDownbtnMany">上/下线</button>
							<button type="button" class="btn btn-success" id="enterNowNumButMany">重置卖出数量</button>
							<button type="button" class="btn btn-default" id="modifyNumbtnMany">修改总数量</button>
						</div>
					</table>    
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body">
			    	是否确定重置卖出数量
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="enterNowNumBut" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="enterNowNumCancelBut" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	
	<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body commonProduct_Modal_Body">
			    	<p>修改总数量为:</p><input id="productNumberId" type="text" class="commonProduct_iput authenTiCation-input" value="">
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="modifyNumbtn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="modifyNumCancelbtn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	
	<!-- 进行上下线操作 -->
	<div class="modal fade" id="myModal4" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body commonProduct_Modal_Body">
			    	<font id="upLineOk">确认更改为上线状态？</font>
			    	<font id="downLineOk">确认更改为下线状态？</font>
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="upOrDownbtn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="upOrDownCancelbtn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	
	<!-- 进行批量操作显示的模态框 -->
	<div class="modal fade" id="myModal11" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body">
			    	是否重置所选择商品的卖出数量？
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="enterNowNumModelButMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="enterNowNumModelCancelButMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
		
	<div class="modal fade" id="myModal22" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body commonProduct_Modal_Body">
			    	<p>修改总数量为:</p><input id="productNumberIdMany" type="text" class="commonProduct_iput authenTiCation-input" value="">
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="modifyNumModelbtnMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="modifyNumModelCancelbtnMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	
	<!-- 进行上下线操作 -->
	<div class="modal fade" id="myModal44" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body">
			    	是否更改所选择商品的状态？
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="upOrDownModelbtnMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="upOrDownModelCancelbtnMany" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	
		<!-- 表示用现金进行支付  -->
	<div class="modal fade" id="myModal5" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="">确认操作</h4>
				</div>
			    <div class="modal-body">
			    	确认用现金进行支付？
			    </div>
			    <div class="modal-footer">
			    	<button type="button" id="enterCashBut" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认</button>
			    	<button type="button" id="cancelCashBut" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>取消</button>
			    </div>
			</div>
	 	</div>
	</div>
	<!-- 查看性情 -->
	<div class="modal fade" id="myModal3" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="myModalLabel1">套餐详情</h4>
				</div>
			    <div class="modal-body dialog-body">
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >套餐名称：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >当前状态：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageState"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建人：</label>
			    		<div class="dialog-div-75">
			    			<font id="createName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建时间：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageCreateTime"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >套餐类型：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageType"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >价格：</label>
			    		<div class="dialog-div-75">
			    			<font id="packagePrice"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >积分：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageIntegral"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >是否优惠：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageWetherDiscount"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >套餐描述：</label>
			    		<div class="dialog-div-80">
			    			<font id="packageDesc"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >审核意见：</label>
			    		<div class="dialog-div-80">
			    			<font id="packageOpinion"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20">套餐头像：</label>
			    		<div class="dialog-div-75">
			    			<img alt="" src="../../assest/img/avatar.jpg" class="dialogUserImg img-thumbnail" id="packageLogo"/>
			    		</div>
		    		</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >包含商品：</label>
			    		<div id="productsList" class="dialog-div-80">
					         
					    </div>
			    	</div>
			    </div>
			    
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
			    </div>
			</div>
	 	</div>
	</div>
	<!-- 查看常规套餐 -->
	<script id="productsBean" type="text/x-handlebars-template">
		{{#each rows}}
   			<div class="panel panel-default">
	   			<div style="height:90px; width:100%">
					<div style="float:left">
						<img alt="" style="margin-left:12px; margin-top:12px;" src={{#packagelogo optionPath}}{{/packagelogo}} class="dialogUserImg img-thumbnail"/>
					</div>
					<div style="float:left; vertical-align:middle; margin-left:10px">
						商品名称：<font>{{productName}}</font><br>
						商品价格：<font>{{productPrice}}元</font><br>
						商品积分：<font>{{productIntegral}}</font><br>
						商品状态：<font>{{#productStatus productState}}{{/productStatus}}</font><br>
					</div>
		         </div>
             </div>
		{{/each}}	
	</script>

	<script src='../../assest/js/fullcalendar.min.js'></script>
	<script src='../../assest/js/jquery.dataTables.min.js'></script>

	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>

</body>
