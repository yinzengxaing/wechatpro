			</div> 
		</div>
		
		<!-- 手机号显示 -->
		<div class="wrap_phone">
			<div class="wrap_phone_tel_lf">
				<span class="wrap_phone_ralation">联系方式</span><span class="wrap_phone_spark">*</span>
			</div>
			<div class="wrap_phone_tel">
				<span class="phone_tel"></span>

		</div>
		
		<div class="wrap_phone">
			<div class="wrap_phone_tel_lf">
				<span class="wrap_phone_ralation">备注信息</span><span class="wrap_phone_spark"></span>
			</div>
			<div class="wrap_phone_tel">
				<input text="text" id="remark" placeholder="可填写自己的口味习惯"/> 
			</div>
			<div class="wrap_phone_tel_bt"><h5>温馨提示：由于您的订单金额超过100元（含100元），我们将主动电话联系您，电话确认后订单不可取消。</h5></div>
		</div>
		

		
		 <!-- 支付方式 -->
		<!--<div class="pay_way">

	<script id="cartBenas" type="text/x-handlebars-template">
		{{#each bean.productList}}
			<div class="comm-bar">
				<div class="comm-bar-left">
					<h6 style=" margin:0;">{{productName}}</h6>
					<h6 style=" margin:0;">￥{{productPrice}}</h6>
				</div>
				<div class="comm-bar-right">
					<font class="glyphicon glyphicon-plus-sign addInCart" style="font-size:30px;float:right;cursor:pointer;"
					buyProductId="{{wechatCommodity}}" productType="{{wechatCommodityType}}" adminId="{{wechatCommodityAdminId}}"
					></font>
					<font style="font-size:20px;float:right;margin:8px 4px;">{{wechatCommodityCount}}</font>
					<font class="glyphicon glyphicon-minus-sign redInCart" style="font-size:30px;float:right;cursor:pointer;"
					buyProductId="{{wechatCommodity}}" productType="{{wechatCommodityType}}" adminId="{{wechatCommodityAdminId}}"
					></font>
				</div>
			</div>
 		{{/each}}
	</script>
	
	<!-- ------------------------------------------------------------------------------------------------------------ -->
	
	<script id="orderBean" type="text/x-handlebars-template">
	{{#each rows}}
		<div class="orders shop-group-item">
			<div class="shop-name">
				<input class="check goods-check shopCheck check goods-check goodsCheck">
				<h4><a id="shopname" href="javascript:;" class="shopname" adminId="{{adminId}}">{{adminShopName}}</a></h4>
			</div>
				<ul>
			{{#each productInfo}}
					<li class="productLi">
							<div class="food_name shop-info-text shopSPName" adminId="{{adminId}}" wechatCommodityType="{{wechatCommodityType}}" productID="{{productID}}" cardId="{{cardId}}"><p>{{productName}}</p></div>
							<div class="food_price shop-pices">￥ <font class="price" id="price">{{productPrice}}</font></div>
						<div class="food-arithmetic ">
							<a href="javascript:;" class="minus">-</a>
							<span class="num" id="count" >{{count}}</span>
							<a href="javascript:;" class="plus">+</a>
						</div>
					</li>
			{{/each}}
					</ul>
		本店总计：￥<span class="shop-total-amount ShopTotal">0.00</span>
		</div>
	{{/each}}
	</script>
