<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>麦克思首页</title>
	<link id="bootstrap-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/phoneModelFirst/css/ui.css">
	<link rel="shortcut icon" href="../../assest/icon/maxLogo.jpg">
</head>
<body>
	
	<div class="aui-container">
		<div class="aui-page">
			<!-- 头部 begin-->
			<div class="header">
				<div class="aui-header-bg" style="background:#ff5a5f;"></div>
				<div class="toolbar statusbar-padding" style="min-height:50px">
					<div class="cityMenu"  id="moreALLCity">
						<font id="city"></font>
						<span class="glyphicon glyphicon-chevron-down"   id="moreALLCity" type="button"></span>
					</div>
					<div class="header-title" style="height:50px;">
	                    <span class="glyphicon glyphicon-search form-control-feedback search"></span>
	                    <div class="title aui-title-input searchInput"><input type="text" placeholder="搜索"></input></div>
                    </div>
				</div>
			</div>
			<div style="height:50px"></div>
			<!-- 头部 End-->
			<!-- 首页轮播 begin -->
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol id="lunbopicturePointShow" class="carousel-indicators">
				
				</ol>   
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner" id="lunbopictureDiv">
				
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
			</div>
			<!-- 首页轮播 end -->
			<!-- 分类切换 begin -->
			<div class="" id="container" >
				<div id="main" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
					<div id="scroller">
						<section class="slider" style="margin:0  auto; width:100%">
							<div class="swiper-container  swiper-container-horizontal">
								<div class="swiper-wrapper tuangouwidth" style="transition-duration: 0ms; transform: translate3d( 0px, 0px);">
									<div class="swiper-slide swiper-slide-duplicate " >
										<ul class="icon-list">
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/redPage.png"></span>
													<span class="icon-desc">红包</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/qd.png"></span>
													<span class="icon-desc">签到</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/new.png"></span>
													<span class="icon-desc">新品</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/tg.png"></span>
													<span class="icon-desc">团购</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/fl.png"></span>
													<span class="icon-desc">分类</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/sh.png"></span>
													<span class="icon-desc">生活</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/lp.png"></span>
													<span class="icon-desc">礼品</span>
												</a>
											</li>
											<li class="icon">
												<a href="javascript:;">
													<span class="icon-circle"><img src="../../assest/icon/hyk.png"></span>
													<span class="icon-desc">会员卡</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
			<!-- 分类切换 end -->
			<div class="devider t-line"></div>
			<div class="b-line" style="position:relative"></div>
			<div class="b-line">
				<a class="home-inform aui-home-inform" data-href="home-slogan.html" target="navView" rel="slogan">
					<i class="name icon-inform"></i>
					<span style="font-size:14px; padding-left:5px">欢迎来到麦克思在线点餐</span>
				</a>
			</div>
			<div class="my-car-thumbnail"><img src="../../assest/img/maikesizhongjaintu.jpg"></div>
	
			<div class="aui-title-h">
				<h2>美食热卖</h2>
			</div>
			<div class="aui-flex">
				<div class="aui-flex-item aui-flex-items">
					<span><a href="javascript:;"><img src="../../assest/img/hanbaobao.jpg"></a></span>
					<a href="javascript:;" class="aui-flex-box icon">精选套餐</a>
				</div>
				<div class="aui-flex-item aui-flex-items">
					<span><a href="javascript:;"><img src="../../assest/img/tudoutiao.jpg" style="margin-left:20%;"></a></span>
					<a href="javascript:;" class="aui-flex-box icon">热卖单品</a>
				</div>
				<div class="aui-flex-item aui-flex-items">
					<span><a href="javascript:;"><img src="../../assest/img/lengyin.jpg" style="margin-left:20%;"></a></span>
					<a href="javascript:;" class="aui-flex-box icon">冷饮美食</a>
				</div>
			</div>
			<div class="aui-title-h">
				<h2>新品必购</h2>
			</div>
			<div class="aui-flex" id="chooByPriceDiv">
			
			</div>
			<div class="aui-title-h">
				<h2>新品上架</h2>
			</div>
			<div id="newPackageDiv">
				
			</div>
		</div>
	</div>
	<div style="height:44px"></div>
	<div class="tab-bar tab-bottom">
		
	</div>
	<div id="navigate"></div>
	
	<script id="chooByPriceBena" type="text/x-handlebars-template">
	{{#each bean.allPackageList}}
		<div class="aui-flex-item aui-flex-items1">
		<a href="shopDetails.html?adminId={{adminId}}&productId={{productId}}&productType=2">
			<span id="{{productId}}" class="packageId">
				<img class="img-thumbnail" src="{{#chooLogo productLogo}}{{/chooLogo}}"/>
				<em>￥{{productPrice}}</em>
			</span>
		</a>
		</div>
	{{/each}}
	</script>
	
	<script id="newPackageBean" type="text/x-handlebars-template">
	{{#each bean.newPackage}}
	<div class="aui-flex" >
		<div class="aui-flex-item aui-flex-items1 aui-flex-items2 id="{{packId}}" ">
			<span>
				<img class="img-thumbnail" src="{{#packLogo packLogo}}{{/packLogo}}">
			</span>
			<a href="shopDetails.html?adminId={{adminId}}&productId={{packId}}&productType=2" class="aui-flex-box">
				<h2>{{packName}} </h2>
				<em>￥{{packPrice}}</em>
			</a>
		</div>
		<div class="aui-flex-item aui-flex-items1 aui-flex-items2" id="{{chooId}}">
			<span>
				<img class="img-thumbnail" src="{{#chooLogo chooLogo}}{{/chooLogo}}">
			</span>
			<a href="shopDetails.html?adminId={{adminId}}&productId={{chookId}}&productType=2	" class="aui-flex-box">
				<h2>{{chooName}} </h2>
				<em>￥{{chooPrice}}</em>
			</a>
		</div>
	</div>
	{{/each}}
	</script>
	
	<script id="lunbopicture" type="text/x-handlebars-template">
		{{#each rows}}
			<div class="item {{addOneShow @index}}" rowId="{{id}}">
				<img src="{{#optionPath optionPath}}{{/optionPath}}" class="picLunbo">
			</div>
		{{/each}}
	</script>
	
	<script id="lunbopicturePoint" type="text/x-handlebars-template">
		{{#each rows}}
			<li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{addOne @index}}"></li>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../../assest/js/jquery.js"></script>
	<script type="text/javascript" src="../../assest/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/aui-swipe.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/phoneModelOne/common/common.js"></script>
	<script type="text/javascript" src="../../js/phoneModelOne/common/navigate.js"></script>
	<script type="text/javascript" src="../../js/phoneModelOne/index.js"></script>
</body>
</html>
