<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>麦克思菜单</title>
	<link id="bootstrap-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/phoneModelFirst/css/ui.css">
	<link rel="shortcut icon" href="../../assest/icon/maxLogo.jpg">
</head>
<body style="font-size:12px">
	<div class="header">
		<div class="header-background"></div>
		<div class="toolbar statusbar-padding">
			<button class="bar-button back-button" onclick="history.go(-1);" dwz-event-on-click="click"><i class="icon icon-back"></i></button>
			<div class="header-title">
				<div class="title">门店列表</div>
			</div>
		</div>
	</div>
	
	<div class="shopListselect">
		<!-- <div class="textShopList"><h4></h4></div> -->
		<div class="cityMenu" style="margin-left:5%;">
			<font id="city" class="cityMenu_city"></font>
			<span class="glyphicon glyphicon-chevron-down" id="moreCity" style=" cursor:pointer;"></span>
		</div>
	</div>
	
	<div class="shopListselect">
		<div class="textShopList"><h5>门店列表</h5><span class="glyphicon glyphicon-home"></span> </div>
		
	</div>
	
	<div class="line" id="resDiv">
		<ul id="restaurantSelect" class="table table-striped">
			
		</ul>
	</div>
	
	<!--加载遮罩层 -->
	<div id="mask" class="mask">
	</div> 
	
	<div id="navigate"></div>
	 
 	<div id="preloader">  
	  <div id="status"></div>  
	</div> 
	<script id="restaurantBean" type="text/x-handlebars-template"> 
		{{#each bean.allRestaurant}}
			<li class="rest_li chooseShop" shoppingName="Max">
				<font class="glyphicon glyphicon-map-marker"></font>
				<font class="rest_li_font" name="shopName" shop="{{adminId}}">{{#compare1 adminShopName adminWorkXCoordinate adminWorkYCoordinate}}{{/compare1}}</font>
			</li>
		{{/each}}
	</script>
<!-- 	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6yAoynmTPNlTBa8z1X4LfwGE"></script>    
	<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>    -->
	<script type="text/javascript" src="../../assest/js/jquery.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/swiper-3.2.5.min.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/ectouch.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/jquery.json.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/common.js"></script>
	<script type="text/javascript" src="../../assest/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/aui-swipe.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
<!-- 	<script type="text/javascript" src="../../js/phoneModelOne/common/common.js"></script> -->
	<script type="text/javascript" src="../../js/phoneModelOne/common/navigate.js"></script>
	<script type="text/javascript" src="../../js/phoneModelOne/restaurantList.js"></script>
</body>
</html>
