	<script id="selectCity" type="text/x-handlebars-template"> 
		{{#each rows}}
			{{#compare1 cityList 0}}
					<div class="city-list">
						<span class="city-letter" id="{{cityName}}1">{{cityName}}</span>
					</div>
				{{else}}
					<div class="city-list">
						<span class="city-letter" id="{{cityName}}1">{{cityName}}</span>
						{{#each cityList}}
						 <p>{{cityName}}</p>
						{{/each}}
					</div>
			{{/compare1}}
		{{/each}}
	</script>
