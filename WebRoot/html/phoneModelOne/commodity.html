<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>菜单</title>
	<link id="bootstrap-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/phoneModelFirst/css/ui.css">
	<link rel="shortcut icon" href="../../assest/icon/maxLogo.jpg">
	<link type="text/css" rel="stylesheet" href="../../assest/phoneModelFirst/css/module.css"  />
</head>
<body >
	<div class="header">
		<div class="header-background"></div>
		<div class="toolbar statusbar-padding">
			<button class="bar-button back-button" onclick="history.go(-1);" dwz-event-on-click="click"><i class="icon icon-back"></i></button>
			<div class="header-title">
				<div class="title">菜单</div>
			</div>
		</div>
	</div>
	<div class="commodity-body">
		<div class="commodity-left">
		  <div class="innerbox">
		  	<!-- 放置商品类别的列表 -->
			<ul id="typeListUl">
    		
	    	</ul>
		  </div>
		</div>
		<!-- 放置商品列表的div -->
		<div class="commodity-right" id="productList-div">

		</div>
		<div class="commodity-black"></div>
	
	<div class="comm-bar-container" >
		<font class="glyphicon glyphicon-chevron-up" style="position:absolute;top:-25px; cursor:pointer; display:none;"  id="getCartProduct"></font>
		<!-- 加入购物车中的商品列表 -->
		<div id="catProductDiv"  style="display:none ;z-index:99;">
		</div>
	</div>
	
	<!-- 结算界面 -->
	<div  id="clearDiv" class="payment-bar" style="display:none;" >
		<div class="shop-total">
			<strong>总价：<i class="total" id="AllTotal">0.00</i>元</strong>
		</div>
		<a  style="cursor:pointer;" class="settlement" id="selectOver">选好了</a>
	</div>
	
	<!-- 页面加载层 -->
	<div id="navigate"></div>
	<div id="preloader"><div id="status"></div></div>
	
	<!--遮罩层 -->
	<div id="wrap" class="mask-layer"></div>
	<!-- 加载遮罩层 -->
	<div id="mask" class="mask">

	</div>  
	<script id="productListBean" type="text/x-handlebars-template">
		{{#each rows}}
			<div class="food-div" id="typeId_{{typeId}}">
				<h5>{{typeName}}</h5>
				{{#each productList}}
				<div class="product-minBox">
					<div class="minBox_Img">
						<img class="img-thumbnail img-noborder img-product-logo" src="{{#productLogo productLogo}}{{/productLogo}}" />
					</div>
					<div class="procuat-Font">
						<div class="price-head">
							<div class="proName">{{productName}}</div>
							<div class="proPrice"><span style="font-size: 12px;  color: black;">￥</span>{{productPrice}}</div>
						</div>
						<div class="product-count">
							<font class="redCart" style="cursor:pointer;"buyProductId="{{productId}}" productType="{{productTypeId}}" adminId="{{adminId}}" productPrice="{{productPrice}}"><img src="../../assest/img/jian.png"></font>
							<font class="count proCount"  buyProductId="{{productId}}" productType="{{productTypeId}}">{{#productCount productCount}}{{/productCount}}</font>
							<font class="toCart" style="cursor:pointer;"buyProductId="{{productId}}" productType="{{productTypeId}}" adminId="{{adminId}}" productPrice="{{productPrice}}"><img src="../../assest/img/jia.png"></font> 
						</div>
					</div>
				</div>
				{{/each}}
			</div>
 		{{/each}}
	</script>
	
	<script id="cartBenas" type="text/x-handlebars-template">
		{{#each bean.productList}}
			<div class="comm-bar">
				<div class="comm-bar-left">
					<h6 style=" margin:0;">{{productName}}</h6>
					<h6 style=" margin:0;">￥{{productPrice}}</h6>
				</div>
				<div class="comm-bar-right">
					<font class="glyphicon addInCart" style="font-size:30px;float:right;cursor:pointer;"
					buyProductId="{{wechatCommodity}}" productType="{{wechatCommodityType}}" adminId="{{wechatCommodityAdminId}}"
					productPrice="{{productPrice}}"
					><img src="../../assest/img/jia.png" ></font>
					<font  class="count" style="font-size:20px;float:right;margin:8px 4px;margin:15px 10px 0 10px;">{{wechatCommodityCount}}</font>
					<font class="glyphicon redInCart" style="font-size:30px;float:right;cursor:pointer;"
					buyProductId="{{wechatCommodity}}" productType="{{wechatCommodityType}}" adminId="{{wechatCommodityAdminId}}"
					productPrice="{{productPrice}}"
					><img src="../../assest/img/jian.png"></font>
				</div>
			</div>
 		{{/each}}
	</script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>    
	<!-- 获得该城市所有的分类列表 -->
	<script id="typeListBean" type="text/x-handlebars-template">
		{{#each rows}}
			<li style="cursor:pointer;"><a href="#typeId_{{typeId}}"><img class="type-item img-thumbnail img-noborder" src="{{#typeLogo optionPath}}{{/typeLogo}}"/></a></li>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../../assest/js/jquery.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/swiper-3.2.5.min.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/ectouch.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/jquery.json.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/classDefine/common.js"></script>
	<script type="text/javascript" src="../../assest/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../assest/phoneModelFirst/js/aui-swipe.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/phoneModelOne/common/navigate.js"></script>
  	<script type="text/javascript" src="../../js/phoneModelOne/commodity.js"></script> 
</body>
</html>
