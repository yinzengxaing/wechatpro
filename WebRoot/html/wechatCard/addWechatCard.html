<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">添加优惠券信息</a>
		</li>
	</ul>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>新增优惠券信息</h2>
				
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
				
			</div>
			<div class="box-content" style="text-align: center;">
				<form id="addwechatKeyForm" name="addkeyTypeForm">
				<div class="addstamp_whole">
					<div class="addstamp_01">
					 请选择你要创建的卡券类型：
					 </div>
					 
					  <div  class="addstamp_02">
                            <label>
                                 <input type="checkbox"> 折扣券</input>
                            </label>
                            <div  class="addstamp_03">
                                                                                                可为用户提供消费折扣
                            </div>
                        
                     </div>
                     
                      <div  class="addstamp_02">
                            <label>
                                 <input type="checkbox"> 代金券</input>
                            </label>
                            <div  class="addstamp_03">
                                                                                                可为用户提供抵扣现金服务，可设置成为  “满*元，减*元”
                            </div>
                        
                     </div>
                     
                     
                      <div  class="addstamp_02">
                            <label>
                                 <input type="checkbox"> 兑换券</input>
                            </label>
                            <div  class="addstamp_03">
                                                                                                可为用户提供消费送赠品服务
                            </div>
                     </div>

                     
                      <div  class="addstamp_02">
                            <label>
                                 <input type="checkbox">团购券</input>
                            </label>
                            <div  class="addstamp_03">
                                                                                                可为用户提供抵团购套餐服务
                            </div>
                        
                     </div>
                     
                        <div  class="addstamp_02">
                            <label>
                                 <input type="checkbox">优惠券</input>
                            </label>
                            <div  class="addstamp_03">
                                                                                              即“通用券” 建议当以上四种无法满足需求时采用
                            </div>
                        
                     </div>
                     <div  class="addstamp_04">
                       <button  id="yesBean" type="button" class="btn btn-success" style="width:20%;">确定</button> 
                        <button type="button" class="btn btn-success" style="width:20%;margin-left:14%;color:black;background:white;border:1px #E3E3E3 solid;">取消</button>        
                </div>
                      
				</form>
			</div>
		</div>
	</div>

	<script src="../../assest/js/jquery.js"></script>
