<body>
	<div class="container-fluid-full">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="login-box">
					<!-- <div class="icons">
						<a href="pcsuccess.html"><i class="halflings-icon home"></i></a>
						<a href="#"><i class="halflings-icon cog"></i></a>
					</div> -->
					<h2>登录到您的帐户</h2>
					<form id="loginForm" name="loginForm" >
						<div class="input-prepend form-group">
							<span class="add-on"><i class="halflings-icon user"></i></span>
							<input class="input-large span10 form-control" name="username" id="username" type="text" placeholder="请输入手机号" maxlength="11"/>
						</div>
						<div class="clearfix"></div>
						<div class="input-prepend form-group">
							<span class="add-on"><i class="halflings-icon lock"></i></span>
							<input class="input-large span10" name="password" id="password" type="password" placeholder="请输入密码" maxlength="20"/>
						</div>
						<div class="clearfix"></div>
						<div class="button-login form-group">	
							<button type="submit" class="btn btn-primary">登录</button>
						</div>
						<div class="clearfix"></div>
					</form>
					<hr>
					<h3><a href="forgetPwd.html">忘记密码?</a><a href="javascript:;" id="register" style="float: right;margin-right: 20px;">注册账号</a></h3>
				</div>
			</div>
		</div>
	</div>
