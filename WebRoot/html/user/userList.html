<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bootstrap Metro Dashboard by Dennis Ji for ARM demo</title>
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="bootstrap-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/bootstrap/bootstrap-validator/css/bootstrapValidator.css">
	<link href="../../assest/bootstrap/bootstrap-table-develop/src/bootstrap-table.css" rel="stylesheet" />
	<link href="../../assest/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="../../assest/css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="../../assest/css/style-responsive.css" rel="stylesheet">
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="../../assest/css/ie.css" rel="stylesheet">
	<![endif]-->
	<!--[if IE 9]>
		<link id="ie9style" href="../../assest/css/ie9.css" rel="stylesheet">
	<![endif]-->
	<link rel="shortcut icon" href="../../assest/img/favicon.ico">
</head>
<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">用户列表</a>
		</li>
		<button type="button" id="addUser" class="btn btn-default titleBtn">新增用户</button>
	</ul>
	<div class="box-content" style="text-align: left;">
		用户手机号：<input type="text" class="typeahead form-control selectInput-100" id="adminNo" />
		用户状态：<select  id="loginState" class="selectInput-100">
					<option value="">全部</option>
					<option value="0">未认证</option>
					<option value="1">餐厅人员</option>
					<option value="2">管理人员</option>
					<option value="3">超级管理人员</option>
					<option value="4">认证未通过</option>
					<option value="5">餐厅人员认证中</option>
					<option value="6">管理人员认证中</option>
				</select>
		用户类型：<select id="roleType" class="selectInput-100">
				</select>
			<button type="button" id ="selectLogin" class="btn btn-primary">查询</button>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content contentDiv">
				<table id="massage" class="table">
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="myModalLabel1">用户详情</h4>
				</div>
			    <div class="modal-body dialog-body">
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户名称：</label>
			    		<div class="dialog-div-75">
			    			<font id="userName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户身份：</label>
			    		<div class="dialog-div-75">
			    			<font id="userIdentitiy"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >注册时间：</label>
			    		<div class="dialog-div-75">
			    			<font id="createTime"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户角色：</label>
			    		<div class="dialog-div-75">
			    			<font id="userRole"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户姓名：</label>
			    		<div class="dialog-div-75">
			    			<font id="realName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户性别：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminSex"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户年龄：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminAge"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户学历：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminEducation"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >用户头像：</label>
			    		<div class="dialog-div-75">
			    			<font id="userHeadPoint"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >民族：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminNation"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >工作地点：</label>
			    		<div class="dialog-div-80">
			    			<font id="adminWorkPlace"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100" id="shopName">
			    		<label for="txt_departmentname" class="dialog-label-10" >餐厅名称：</label>
			    		<div class="dialog-div-80">
			    			<font id="adminShopName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >家庭住址：</label>
			    		<div class="dialog-div-80">
			    			<font id="adminHomePlace"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >政治面貌：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminPoliticalLandscape"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >QQ联系方式：</label>
			    		<div class="dialog-div-75">
			    			<font id="adminQq"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >门店搜索关键字：</label>
			    		<div class="dialog-div-75">
			    			<font id="searchShopKey"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >用户身份证/营业执照图片正面：</label>
			    		<div class="dialog-div-80">
			    			<img id="userIDCardPositive" alt="" src="">
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >用户身份证/营业执照图片反面：</label>
			    		<div class="dialog-div-80">
			    			<img id="userIDCardOtherPositive" alt="" src="">
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >用户人和身份证/营业执照合件图片路径：</label>
			    		<div class="dialog-div-80">
			    			<img id="userIDCardPeoAndPosi" alt="" src="">
			    		</div>
			    	</div>
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
			    </div>
			</div>
	 	</div>
	</div>
     
     <div class="modal fade" id="myModal5" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-600" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="controls form-group margin-top-40">
					<span class="add-on">新密码：</span>
					<input type="password" class="span6 typeahead form-control authenTiCation-input" id="newPassword1" />
				</div>
				<div class="controls form-group margin-top-40">
					<span class="add-on">再次输入：</span>
					<input type="password" class="span6 typeahead form-control authenTiCation-input" id="newPassword2" />
				</div>
			    <div class="modal-footer">
			    	<button type="button" id="button3" class="btn btn-default">确定</button>
			    </div>
			</div>
	 	</div>
	</div>
    <script id="roleTypeModel" type="text/x-handlebars-template"> 
		<option value="">全部</option>
		{{#each rows}}
			<option value="{{id}}">{{wechatRoleName}}</option>
		{{/each}}
	</script>
	<script src="../../assest/js/jquery.js"></script>
	<script src="../../assest/js/jquery-migrate-1.0.0.min.js"></script>
	<script src="../../assest/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="../../assest/js/jquery.ui.touch-punch.js"></script>
	<script src="../../assest/js/modernizr.js"></script>
	<script src="../../assest/js/bootstrap.min.js"></script>
	<script src="../../assest/bootstrap/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script src="../../assest/bootstrap/bootstrap-table-develop/src/bootstrap-table.js"></script>
    <script src="../../assest/bootstrap/bootstrap-table-develop/src/locale/bootstrap-table-zh-CN.js"></script>
	<script src="../../assest/js/jquery.cookie.js"></script>
	<script src='../../assest/js/fullcalendar.min.js'></script>
	<script src='../../assest/js/jquery.dataTables.min.js'></script>
	<script src="../../assest/js/excanvas.js"></script>
	<script src="../../assest/js/jquery.flot.js"></script>
	<script src="../../assest/js/jquery.flot.pie.js"></script>
	<script src="../../assest/js/jquery.flot.stack.js"></script>
	<script src="../../assest/js/jquery.flot.resize.min.js"></script>
	<script src="../../assest/js/jquery.chosen.min.js"></script>
	<script src="../../assest/js/jquery.uniform.min.js"></script>
	<script src="../../assest/js/jquery.cleditor.min.js"></script>
	<script src="../../assest/js/jquery.noty.js"></script>
	<script src="../../assest/js/jquery.elfinder.min.js"></script>
	<script src="../../assest/js/jquery.raty.min.js"></script>
	<script src="../../assest/js/jquery.iphone.toggle.js"></script>
	<script src="../../assest/js/jquery.uploadify-3.1.min.js"></script>
	<script src="../../assest/js/jquery.gritter.min.js"></script>
	<script src="../../assest/js/jquery.imagesloaded.js"></script>
	<script src="../../assest/js/jquery.masonry.min.js"></script>
	<script src="../../assest/js/jquery.knob.modified.js"></script>
	<script src="../../assest/js/jquery.sparkline.min.js"></script>
	<script src="../../assest/js/counter.js"></script>
	<script src="../../assest/js/retina.js"></script>
	<script src="../../assest/js/custom.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/user/userList.js"></script>
</body>
</html>
