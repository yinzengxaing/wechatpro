<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">图文消息</a>
		</li>
	</ul>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>新增图文消息</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content contentDiv" style="text-align: center;">
				<div id="wrap">
				    <div id="sidebar">
				        <div class="previewBox">
				            <div class="cover" onmouseout="removeCover(this);" onmouseover="showCover(this);">
				                <h4 class="msg-t spanTitle" id="title2div0">
				                    	标题<span class="i-title"></span>
				                </h4>
				                <img src="../../assest/icon/2.png" class="firstImg" />
				                <ul class="abs tc sub-msg-opr firstYcm">
				                    <a class="th" href="javascript:void(0)" onclick="editDiv('div0')">
				                        <div class="fitstEdit">编辑</div>
				                    </a>
				                </ul>
				            </div>
				        </div>
				        <div class="sub-add">
				            <a class="block tc sub-add-btn" href="#" id="add"> 
				            	<span class="vm dib sub-add-icon"></span>增加一条
				            </a>
				        </div>
				    </div>
				    <div id="main">
				        <div class="msg-editer" id="div0">
				            <form method="POST" enctype="multipart/form-data" action="">
				                <label class="block inputlabel" for="">标题</label> 
				                <input type="text" name="Title" value="标题" id="titlediv0" onchange="setTitle('div0')" class="msg-input" /> 
				                <label class="block inputlabel" for="">作者<em class="mp_desc">（选填）</em></label> 
				                <input type="text" name="Author" value="" id="author" class="msg-input" />
				                <label class="block inputlabel" for=""><span class="upload-tip r" id="upload-tip">大图片建议尺寸：720像素 * 400像素</span>封面</label>
				                <div class="cover-area" style="vertical-align: bottom; margin-bottom: 10px;">
				                    <input type="file" name="file" id="filediv0" /> 
				                    <input type="button" value="上传" onclick="ajaxFileUpload('div0')" /> 
				                    <img src="" id="imgdiv0" class="uploadCoverImg" />
				                    <a id="rmdiv0" href="#" onclick="removeImage('div0')" style="vertical-align: bottom;">删除</a>
				                </div>
				                <label class="block inputlabel" for="">正文</label>
				                <textarea name="Content" id="myEditor"></textarea>
				                <div class="none" id="url-block" style="margin-top: 14px;">
				                    <label class="block inputlabel" for="">原文链接<em class='mp_desc'>（选填）</em></label>
				                    <input type="text" name="Content_Link" value="" id="surl" class="msg-input" /> <br />
				                </div>
				            </form>
				        </div>
				    </div>
				    <div style="clear: both; padding-top: 20px;">
				        <div style="clear: both; text-align: center; padding-top: 20px; border-top: 1px solid #dddddd;">
				            <input type="button" onclick='publishTemplate()'  class="btn span2 btn-success" value="保存" /> 
				            <input type="button" onclick="removeTemplate()" class="btn span2 btn-danger" value="删除" />
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
