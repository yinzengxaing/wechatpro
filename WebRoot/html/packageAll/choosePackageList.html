<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="bootstra p-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/bootstrap/bootstrap-validator/css/bootstrapValidator.css">
	<link href="../../assest/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="../../assest/css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="../../assest/css/style-responsive.css" rel="stylesheet">
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="../../assest/css/ie.css" rel="stylesheet">
	<![endif]-->
	<!--[if IE 9]>
		<link id="ie9style" href="../../assest/css/ie9.css" rel="stylesheet">
	<![endif]-->
	<link rel="shortcut icon" href="../../assest/img/favicon.ico">
</head>
<body class="childBody">
	<ul class="breadcrumb">
		<li>
			&nbsp;
			<a href="javascript:;">Home</a>
			 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">可选套餐列表</a>
		</li>
		<button type="button" id="addPackage" class="btn btn-default titleBtn">新增套餐</button>
	</ul>
	<div  class="box-content" style="text-align: left;">
		套餐名称：<input id="inPackageName" type="text" class="typeahead form-control selectInput-100" />
		套餐状态：<select id="NameStatus" class="selectInput-100">
					<option value="">查看全部</option>
					<option value="0">创建状态</option>
					<option value="1">审核中</option>
					<option value="2">上线状态</option>
					<option value="3">审核不通过</option>
				</select>
			<button type="button" id="selectPackageList" class="btn btn-primary selectNameStatus">查询</button>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div id="packageListDiv" class="box-content contentDiv">
				
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			    	<h4 class="modal-title" id="myModalLabel1">套餐详情</h4>
				</div>
			    <div class="modal-body dialog-body">
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >套餐名称：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >当前状态：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageState"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建人：</label>
			    		<div class="dialog-div-75">
			    			<font id="createName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建时间：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageCreateTime"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >套餐类型：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageType"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >价格：</label>
			    		<div class="dialog-div-75">
			    			<font id="choosePackagePrice"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >套餐描述：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageDesc"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >折扣价：</label>
			    		<div class="dialog-div-75">
			    			<font id="choosePackageDiscount"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >积分：</label>
			    		<div class="dialog-div-75">
			    			<font id="packageIntegral"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >审核意见：</label>
			    		<div class="dialog-div-80">
			    			<font id="packageOpinion"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20">套餐头像：</label>
			    		<div class="dialog-div-75">
			    			<img alt="" src="../../assest/img/avatar.jpg" class="dialogUserImg img-thumbnail" id = "packageLogo"/>
			    		</div>
		    		</div>
			    	<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >包含商品：</label>
			    		<div id="productsList" class="dialog-div-80">
					        
					    </div>
			    	</div>
			    </div>
			    
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
			    </div>
			</div>
	 	</div>
	</div>
	
	<script id="packageListBean" type="text/x-handlebars-template">
		{{#each rows}}
				<div class="panel panel-success packagePanel">
					<div class="packageHeadPoint" >
						<img src="{{#packagelogo packageLogo}} {{/packagelogo}}" class="img-thumbnail"/>
					</div>
					<div class="packageMation" rowId="{{id}}">
						<p>名称：{{packageName}}</p>
						<p>状态：	
							{{#packagestate packageState}}
							{{/packagestate}}
						</p>
						<p>创建时间：{{#creattime createTime}}{{/creattime}}/</p>
					</div>
					<div class="packageDesc">
						<font>
							{{#desc packageDesc}}
							{{/desc}}
						</font>
					</div>
					<div class="packagePrice">
						<font>
							价格：{{packageGroupProductMinPrice}}元
						</font>
					</div>
					<div class="packageIntegral">
						<font>积分：{{packageIntegral}}</font>
					</div>
					<div class="ProductKeyStr">
						<font>套餐类型：
								{{#packageTp packageType packageStartTime packageEndTime}}
								{{/packageTp}}
						</font>
					</div>
					<div class="packageBtn">
						{{#packageButtton packageState}}
						{{/packageButtton}}
					</div>
				</div>
		{{/each}}
	</script>
	
	<script id="productsBean" type="text/x-handlebars-template">
	{{#each rows}}
	<div  class="controls form-group" name = "rows">
		<div class="controls form-group">
			<span class="add-on">{{typeName}}：</span>
			<span class="add-on">{{#onePackageGroupProductMinPrice packageGroupProductType packageGroupProductNum}}{{/onePackageGroupProductMinPrice}}</span>
		</div>
		<div class="packageShowDiv">
			<ul>
			{{#each rows}}
				<li>
					<div>
						<div class="packageImg">
							<img src="{{#oneOptionPath optionPath}}{{/oneOptionPath}}" class="img-thumbnail"/>
						</div>
						<div class="packageSelectDsec">
					 		<font name="productName">{{productName}}</font>
							<font name="productPrice">价格：{{productPrice}}元</font>
							<font>添加日期：{{#oneCreateTime createTime}}{{/oneCreateTime}}</font>
							<font>商品状态：{{#productStatus productState}}{{/productStatus}}</font><br>
						</div>
					</div>
				</li>
			{{/each}}	
			</ul>
		</div>
	</div>		
	{{/each}}
	</script>

	<script src="../../assest/js/jquery.js"></script>
	<script src="../../assest/js/jquery-migrate-1.0.0.min.js"></script>
	<script src="../../assest/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="../../assest/js/jquery.ui.touch-punch.js"></script>
	<script src="../../assest/js/modernizr.js"></script>
	<script src="../../assest/js/bootstrap.min.js"></script>
	<script src="../../assest/bootstrap/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script src="../../assest/js/jquery.cookie.js"></script>
	<script src='../../assest/js/fullcalendar.min.js'></script>
	<script src='../../assest/js/jquery.dataTables.min.js'></script>
	<script src="../../assest/js/excanvas.js"></script>
	<script src="../../assest/js/jquery.flot.js"></script>
	<script src="../../assest/js/jquery.flot.pie.js"></script>
	<script src="../../assest/js/jquery.flot.stack.js"></script>
	<script src="../../assest/js/jquery.flot.resize.min.js"></script>
	<script src="../../assest/js/jquery.chosen.min.js"></script>
	<script src="../../assest/js/jquery.uniform.min.js"></script>
	<script src="../../assest/js/jquery.cleditor.min.js"></script>
	<script src="../../assest/js/jquery.noty.js"></script>
	<script src="../../assest/js/jquery.elfinder.min.js"></script>
	<script src="../../assest/js/jquery.raty.min.js"></script>
	<script src="../../assest/js/jquery.iphone.toggle.js"></script>
	<script src="../../assest/js/jquery.uploadify-3.1.min.js"></script>
	<script src="../../assest/js/jquery.gritter.min.js"></script>
	<script src="../../assest/js/jquery.imagesloaded.js"></script>
	<script src="../../assest/js/jquery.masonry.min.js"></script>
	<script src="../../assest/js/jquery.knob.modified.js"></script>
	<script src="../../assest/js/jquery.sparkline.min.js"></script>
	<script src="../../assest/js/counter.js"></script>
	<script src="../../assest/js/retina.js"></script>
	<script src="../../assest/js/custom.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/packageAll/choosePackageList.js"></script>
</body>
</html>
