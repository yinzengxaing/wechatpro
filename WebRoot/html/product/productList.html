<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="bootstrap-style" href="../../assest/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assest/bootstrap/bootstrap-validator/css/bootstrapValidator.css">
	<link href="../../assest/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="../../assest/css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="../../assest/css/style-responsive.css" rel="stylesheet">
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="../../assest/css/ie.css" rel="stylesheet">
	<![endif]-->
	<!--[if IE 9]>
		<link id="ie9style" href="../../assest/css/ie9.css" rel="stylesheet">
	<![endif]-->
	<link rel="shortcut icon" href="../../assest/img/favicon.ico">
</head>
<body class="childBody">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="javascript:;">Home</a>
			<i class="icon-angle-right"></i> 
		</li>
		<li>
			<i class="icon-edit"></i>
			<a href="javascript:;">产品信息</a>
		</li>
		<button type="button" id="addProduct" class="btn btn-default titleBtn">新增产品</button>
	</ul>
	<div class="box-content" style="text-align: left;">
		产品名称：<input type="text" class="typeahead form-control selectInput-100" id="searchProductName"/>
		产品类别：<select class="selectInput-100" id="productTypeId">
					<option value="">全部</option>
				</select>
			<button type="button" class="btn btn-primary"  id="searchBtn">查询</button>
	</div>	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content contentDiv" id="productListDiv">
			</div>
		</div>
	</div>    

	<!--查看的div  -->
	<div class="modal fade" id="myModal2" tabindex="-1"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel1">产品详情</h4>
				</div>
				<div class="modal-body dialog-body">
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">名称：</label>
						<div class="dialog-div-75">
							<font id="productName"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">价格：</label>
						<div class="dialog-div-75">
							<font id="productPrice"></font>元
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">品牌：</label>
						<div class="dialog-div-75">
							<font id="brandTagName"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">类别：</label>
						<div class="dialog-div-75">
							<font id="typeName"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">当前状态：</label>
						<div class="dialog-div-75">
							<font id="productState"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">创建人：</label>
						<div class="dialog-div-75">
							<font id="adminNo"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">创建时间：</label>
						<div class="dialog-div-75">
							<font id="createTime"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">早餐推荐:</label>
						<div class="dialog-div-75">
							<font id="productWetherBreakfast"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">午餐推荐:</label>
						<div class="dialog-div-75">
							<font id="productWetherLunch"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">晚餐推荐:</label>
						<div class="dialog-div-75">
							<font id="productWetherDinner"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">是否优惠:</label>
						<div class="dialog-div-75">
							<font id="productWetherDiscount"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">积分:</label>
						<div class="dialog-div-75">
							<font id="productIntegral"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">商品条码:</label>
						<div class="dialog-div-75">
							<font id="productKeyStr"></font>
						</div>
					</div>
					<div class="form-group dialog-50">
						<label for="txt_departmentname" class="dialog-label-20">商品图片：</label>
						<div class="dialog-div-75">
							<img alt="" src="" class="dialogUserImg img-thumbnail"
								id="imgPath" />
						</div>
					</div>
					<div class="form-group dialog-100">
						<label for="txt_departmentname" class="dialog-label-10">商品描述：</label>
						<div class="dialog-div-80">
							<font id="productDesc"></font>
						</div>
					</div>
					<div class="form-group dialog-100">
						<label for="txt_departmentname" class="dialog-label-10">所属套餐：</label>
						<font id="packageFont"></font>
						<div id="packageListDiv" class="dialog-div-80"></div>
					</div>
					<div class="form-group dialog-100">
						<label for="txt_departmentname" class="dialog-label-10">审核意见：</label>
						<div class="dialog-div-80">
							<font id="productOpinion"></font>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
				</div>
			</div>
		</div>
	</div>
		<!-- 遍历套餐信息 -->
	<script id="productTypeBean" type="text/x-handlebars-template">
	<option value="">全部</option>
	{{#each rows}}
	<option value="{{id}}">{{typeName}}</option>
	{{/each}}						
	</script>
	
	
	<!-- 遍历套餐信息 -->
		<script id="packageListBean" type="text/x-handlebars-template">
	{{#each rows}}
	<div class="panel panel-default"
    	<div style="height:90px; width:100%">
			<div style="float:left">
				<img alt="" src={{#packageLogo packageLogo}}{{/packageLogo}} class="dialogUserImg img-thumbnail"/>
			</div>
			<div style="float:left; vertical-align:middle; margin-left:10px">
			套餐名称：<font>{{packageName}}</font><br/>
			套餐价格：<font>{{packagePrice}}元</font><br/>
			套餐积分：<font>{{packageIntegral}}</font><br/>
			套餐描述：<font>{{#packageDesc packageDesc}}{{/packageDesc}}</font><br/>
			</div>
		</div>
	</div>
	{{/each}}						
		</script>
		<!-- 遍历的产品 -->
		<script id="productListBean" type="text/x-handlebars-template">
			{{#each rows}}
				<div class="panel panel-success productPanel" >
					<div class="ProductHeadPoint">
						<img src={{#productLogo productLogo}} {{/productLogo}}  class="img-thumbnail"/>
					</div>
					<div class="ProductMation" rowId={{id}}>
						<p>名称：{{productName}}</p>
						<p>状态：
							<font style="color: green;">
								{{#productState productState}}
								{{/productState}}
							</font>
						</p>
						<p>创建时间：{{#createTime createTime}}
								  {{/createTime}}
						</p>
					</div>
					<div class="ProductDesc">
						<font>
							<p>
							{{#productDesc productDesc}}
							{{/productDesc}}
							</p>
						</font>
					</div>
					<div class="ProductPacNum">
						<font>所属套餐：{{count}}种</font>
					</div>
					<div class="ProductPrice">
						<font>价格：{{productPrice}}元</font>
					</div>
					<div class="ProductIntegral">
						<font>积分：{{productIntegral}}</font>
					</div>
					<div class="ProductKeyStr">
						<font>产品条码：{{productKeyStr}}</font>
					</div>
					<div class="ProductBtn">
						{{#productBtn productState}}
						{{/productBtn}}
					</div>
				</div>
			{{/each}}
	</script>	

	<script src="../../assest/js/jquery.js"></script>
	<script src="../../assest/js/jquery-migrate-1.0.0.min.js"></script>
	<script src="../../assest/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="../../assest/js/jquery.ui.touch-punch.js"></script>
	<script src="../../assest/js/modernizr.js"></script>
	<script src="../../assest/js/bootstrap.min.js"></script>
	<script src="../../assest/bootstrap/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script src="../../assest/js/jquery.cookie.js"></script>
	<script src='../../assest/js/fullcalendar.min.js'></script>
	<script src='../../assest/js/jquery.dataTables.min.js'></script>
	<script src="../../assest/js/excanvas.js"></script>
	<script src="../../assest/js/jquery.flot.js"></script>
	<script src="../../assest/js/jquery.flot.pie.js"></script>
	<script src="../../assest/js/jquery.flot.stack.js"></script>
	<script src="../../assest/js/jquery.flot.resize.min.js"></script>
	<script src="../../assest/js/jquery.chosen.min.js"></script>
	<script src="../../assest/js/jquery.uniform.min.js"></script>
	<script src="../../assest/js/jquery.cleditor.min.js"></script>
	<script src="../../assest/js/jquery.noty.js"></script>
	<script src="../../assest/js/jquery.elfinder.min.js"></script>
	<script src="../../assest/js/jquery.raty.min.js"></script>
	<script src="../../assest/js/jquery.iphone.toggle.js"></script>
	<script src="../../assest/js/jquery.uploadify-3.1.min.js"></script>
	<script src="../../assest/js/jquery.gritter.min.js"></script>
	<script src="../../assest/js/jquery.imagesloaded.js"></script>
	<script src="../../assest/js/jquery.masonry.min.js"></script>
	<script src="../../assest/js/jquery.knob.modified.js"></script>
	<script src="../../assest/js/jquery.sparkline.min.js"></script>
	<script src="../../assest/js/counter.js"></script>
	<script src="../../assest/js/retina.js"></script>
	<script src="../../assest/js/custom.js"></script>
	
	<script type="text/javascript" src="../../assest/bootstrap/qiao.js"></script>
	<script type="text/javascript" src="../../js/util/main.js"></script>
	<script type="text/javascript" src="../../js/util/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/product/productList.js"></script>
</body>
</html>
